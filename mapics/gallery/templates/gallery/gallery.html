<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Gallery</title>
  </head>
  <body class="m-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">Available Categories</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">All</li>

              {% for category in categories %}
              <li class="list-group-item">{{category.name}}</li>

              {% endfor %}

              <li class="list-group-item">
                <a href="{% url 'add' %}" class="btn btn-dark btn-sm m-1"
                  >Add New Picture</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-9">
          <div class="row">

            {% for photo in photos %}

            <div class="col-md-4">
              <div class="card">
                <img
                  class="img-thumbnail"src="{{photo.image.url}}" class="card-img-top"alt="Card image cap"
                />
              </div>
            </div>
          </div>
            </div>
                <div class="card-body">
                  <small>Category: {{photo.category.name}}</small>
                  <div>
                    <a
                      href="{% url 'photo' photo.id %}"
                      class="btn btn-outline-dark btn-sm m-1"
                      >View</a
                    >
                  </div>
                </div>
{% empty %}
<h3> No Photo to display </h3> 
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
