{%extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if photo %}
      <h2>Found {{ photo |length }} of searched term '{{message}}'</h2>
    {% else %}
      <h2>'{{message}}'</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if photo %}
    {% for photo in photo %}
      <div class="col-sm-6">
          <img height="300" width="400" src = '{{photo.image.url}}'>
      </div>
      <div class="col-sm-6">
          <p>{{photo.description}}</p>

      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
