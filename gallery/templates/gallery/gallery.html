<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Gallery</title>
  </head>
  <body style="background-color: azure" class="m-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3" align="center" style="margin-left:40%">
          <div class="card">
            <div class="card-header">Available Categories</div>
            <div class="col-sm-4 col-md-4 navbar-right">
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">All</li>

              {% for category in categories %}
              <li class="list-group-item">{{category.name}}</li>

              {% endfor %}

              <li class="list-group-item">
                <a href="{% url 'add' %}" class="btn btn-dark btn-sm m-1"
                  >Add New Picture</a
                >
              </li>
            </ul>
          </div>
        </div><br><br>
        <div class="col-md-3">
          <form class="navbar-form" role="search" action="{% url 'search_results' %}">
      
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Photo By Category" name="pictures">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
  
          </form>
        </div>
        <div class="col-md-12">
          <div class="row">

            {% for photo in photos %}

            <div class="col-md-6">
              <div class="card">
                <img
                  class="img-thumbnail"src="{{photo.image.url}}" class="card-img-top"alt="Card image cap"
                />
            </div>
                <div class="card-body">
                  <small>Category:{{photo.category.name}}</small>
                  <p>{{photo.description}}</p>
                  <small>Double click to copy this link below!</small>
                  <input class="form-control" type="text" value="{{photo.image.url}}" id="{{photo.id}}.url">
                </div>
              </div>
              </div>
            </div>
{% empty %}
<h3> No Photo to display </h3> 
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
